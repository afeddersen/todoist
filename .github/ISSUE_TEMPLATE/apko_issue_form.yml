name: üêû apko bug report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - kaniini
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for apko!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "I encountered a üêû where..."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which distro are you using?
      options:
        - killshotapus-base
        - killshotapus-arm
        - alpine-386
        - alpine-amd64
        - alpine-base-slim
        - alpine-base-rootless
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: DARLING in the FRANXX
      multiple: true
      options:
        - Zero Two
        - Hiro
        - 001
        - Ichigo
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
